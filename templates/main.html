<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Diabetes Prediction</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body class="font-serif bg-green-500">
  <div class="flex items-center justify-center h-screen">
    <div class="p-12 max-w-lg bg-white overflow-hidden shadow-lg">
      <div class="font-bold text-xl mt-8 mb-2">
        Diabetes Prediction
      </div>
      <hr />
      <br />
      <form id="review-form" action="{{ url_for('main') }}" method="POST">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your Full name:
        </label>
        <input name="patient-name" id="patient-name" class="
                  shadow
                  appearance-none
                  border
                  w-full
                  py-2
                  px-3
                  mb-8
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  " required></input>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your Age:
        </label>
        <input type="number" name="age" id="age" class="
                       shadow
                       appearance-none
                       border
                       w-full
                       py-2
                       px-3
                       mb-8
                       text-gray-700
                       leading-tight
                       focus:outline-none focus:shadow-outline
                       " required></input>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your Glucose level:
        </label>
        <input type="number" name="glucose" id="glucose" class="
                  shadow
                  appearance-none
                  border
                  w-full
                  py-2
                  px-3
                  mb-8
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  " required></input>
        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your Blood Pressure level:
        </label>

        <input type="number" name="blood-pressure" id="blood-pressure" class="
                  shadow
                  appearance-none
                  border
                  w-full
                  py-2
                  px-3
                  mb-8
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  " required></input>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your Skin Thickness:
        </label>
        <input type="number" name="skin-thickness" id="skin-thickness" class="
                  shadow
                  appearance-none
                  border
                  w-full
                  py-2
                  px-3
                  mb-8
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  " required></input>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your Insulin level:
        </label>
        <input type="number" name="insulin" id="insulin" class="
                  shadow
                  appearance-none
                  border
                  w-full
                  py-2
                  px-3
                  mb-8
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  " required></input>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your BMI:
        </label>
        <input type="number" name="bmi" id="bmi" class="
                  shadow
                  appearance-none
                  border
                  w-full
                  py-2
                  px-3
                  mb-8
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  " required></input>

        <label class="block text-gray-700 text-sm font-bold mb-2" for="review">
          Enter your Diabetes Pedigree Function:
        </label>
        <input type="number" name="diabetes-pedigree-function" id="diabetes-pedigree-function" class="
                  shadow
                  appearance-none
                  border
                  w-full
                  py-2
                  px-3
                  mb-8
                  text-gray-700
                  leading-tight
                  focus:outline-none focus:shadow-outline
                  " required></input>

        <input type="submit" value="Submit" class="
                       w-full
                       bg-green-500
                       text-white
                       font-bold
                       mt-4
                       p-4
                       focus:outline-none focus:shadow-outline
                       " />

      </form>
      <div class="result mt-8" align="center">
        <span class="font-bold">{{ patient_name }}</span>
        <span>{{ prediction_text }}</span>
        <p class="text-green-700 text-lg font-bold border mt-2">
          {{ result }}
        </p>
      </div>
    </div>
  </div>
  <script src="{{ url_for('static',filename='main.js') }}" type="text/javascript"></script>
</body>

</html>
